<!DOCTYPE html>
<html lang="en">
<head>
    <title>LAB4</title>
</head>
<body>
<script>
    let dun = parseFloat(prompt("Оноогоо оруулна уу!"));

    if (dun <= 4 && dun > 3.6) {
        alert("A");
    } else if (dun <= 3.6 && dun > 3.1) {
        alert("A-");
    } else if (dun <= 3.1 && dun > 2.7) {
        alert("B");
    } else if (dun <= 2.7 && dun > 2.3) {
        alert("B-");
    } else if (dun <= 2.3 && dun > 1.9) {
        alert("C");
    } else if (dun <= 1.9 && dun > 1.4) {
        alert("C-");
    } else if (dun <= 1.4 && dun > 1) {
        alert("D");
    } else if (dun <= 1 && dun > 0) {
        alert("D-");
    } else if (dun === 0) {
        alert("F");
    } else {
        alert("Invalid");
    }
</script>
</body>
</html>
